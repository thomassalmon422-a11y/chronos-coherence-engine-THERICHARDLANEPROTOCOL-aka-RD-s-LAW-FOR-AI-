def live_coherence_stream(num_reports=20):
    sources = ["HIGH_FREQ_TRADE", "GLOBAL_DERIVATIVE", "SOVEREIGN_EXCHANGE", "CYBER_THREAT_FEED", "GEOPOLITICAL_SIGNAL"]
